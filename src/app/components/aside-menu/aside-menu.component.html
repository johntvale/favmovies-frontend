<aside class="w-55 rounded-r-lg bg-slate-900 p-4">
  <nav class="">
    <ul class="">
      <li
        class="w-full py-2 px-4 text-white w-50 border-b border-slate-100/10 hover:bg-teal-600! select-none transition duration-200 cursor-pointer"
        [class.tw-selected]="activeSection() === 'dashboard'"
        (click)="onSectionSelected('dashboard')"
      >
        <a routerLink="/dashboard" class="flex items-center gap-4">
          <ng-icon name="bootstrapColumnsGap" />
          Dashboard
        </a>
      </li>
      <li
        class="w-full py-2 px-4 text-white w-50 border-b border-slate-100/10 hover:bg-teal-600! select-none transition duration-200 cursor-pointer"
        [class.tw-selected]="activeSection() === 'movies'"
        (click)="onSectionSelected('movies')"
      >
        <a routerLink="/movies" class="flex items-center gap-4">
          <ng-icon name="bootstrapCollectionPlay" />
          Filmes
        </a>
      </li>
      <li
        class="w-full py-2 px-4 text-white w-50 border-b border-slate-100/10 hover:bg-teal-600! select-none transition duration-200 cursor-pointer"
        [class.tw-selected]="activeSection() === 'users'"
        (click)="onSectionSelected('users')"
      >
        <a routerLink="/users" class="flex items-center gap-4">
          <ng-icon name="bootstrapPeople" />
          Usuários
        </a>
      </li>
      <li
        class="hover:bg-teal-600! py-2 px-4 text-white w-full mt-30 border-b border-slate-100/10 select-none transition duration-200 cursor-pointer"
        [class.tw-selected]="activeSection() === 'settings'"
        (click)="onSectionSelected('settings')"
      >
        <a routerLink="/settings" class="flex items-center gap-4">
          <ng-icon name="bootstrapSliders" />
          Configurações
        </a>
      </li>
    </ul>
  </nav>
</aside>
