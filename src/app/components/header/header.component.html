<header class="bg-slate-900 w-full">
  <nav class="flex justify-between items-center px-10 py-3">
    <a routerLink="/">
      <span class="text-2xl text-white font-medium">FAVMOVIES</span>
    </a>
    @if (showAdminPanel) {
      <span class="text-xl text-white">Painel Administrativo</span>
    }
    <ul class="flex row gap-6 items-center">
      @if (showUserProfile) {
        <li>
          <app-user-profile></app-user-profile>
        </li>
      }
      @if (showAdminPanel || showUserProfile) {
        <li>
          <button (click)="logout()" type="button" class="cursor-pointer secondary-button flex items-center gap-3">
            SAIR
            <ng-icon name="bootstrapBoxArrowRight" />
          </button>
        </li>
      } @else {
        <li>
          <app-login-form></app-login-form>
        </li>
      }
    </ul>
  </nav>
</header>
