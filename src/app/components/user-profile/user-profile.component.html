<div class="flex row gap-3 items-center text-white">
  <div class="flex flex-col items-end">
    <p>Seja bem vindo, <span class="capitalize font-medium">{{ userName }}</span></p>
    @if (userRole === "admin") {
      <p class="text-xs capitalize font-light">Perfil: <span class="font-normal uppercase text-bold">{{ userRole }}</span></p>
    }
  </div>
  <a routerLink="/profile">
    @if (userRole === "user") {
      @if(!isLoadingIcon) {
        <div
          class="avatar-container border border-2 border-slate-200"
          [ngClass]="selectedIcon.bgClass"
        >
          <img class="avatar-img" [src]="selectedIcon.url" alt="Profile Icon" width="36" height="36">
        </div>
      } @else {
        <div class="avatar-container border border-2 border-slate-200 bg-gray-500">
          <img class="avatar-img" src="https://api.dicebear.com/7.x/bottts-neutral/svg?seed=user1" alt="Profile Icon" width="36" height="36">
        </div>
    }
  }
  </a>
</div>
